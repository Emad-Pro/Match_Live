name: live_match
description: "A new Flutter project."
publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ^3.5.0
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get_it: ^7.7.0
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  shared_preferences: ^2.3.2
  flutter_localization: ^0.2.2
  hydrated_bloc: ^9.1.5
  equatable: ^2.0.5
  dio: ^5.6.0
  better_player: ^0.0.84
  lottie: ^3.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.12
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/video.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/video.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/video.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/video.png"

flutter:

  uses-material-design: true

  assets:
    - assets/lang/en.json
    - assets/lang/ar.json
    - assets/images/

  fonts:
    - family: nato_kufe
      fonts:
        - asset: assets/fonts/noto_kufi/noto_kufi.ttf

    - family: noto_serif
      fonts:
        - asset: assets/fonts/noto_serif/noto_serif.ttf
